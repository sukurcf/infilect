{% load i18n static %}
<div class="related-widget-wrapper">
    {{ rendered_widget }}
    {% block links %}
    {% spaceless %}
    {% if can_change_related %}
    <a class="related-widget-wrapper-link change-related"
       data-href-template="{{ change_related_template_url }}?{{ url_params }}"
       id="change_id_{{ name }}"
       title="{% blocktrans %}Change selected {{ model }}{% endblocktrans %}">
        <img alt="{% trans 'Change' %}" src="{% static 'admin/img/icon-changelink.svg' %}">
    </a>
    {% endif %}
    {% if can_add_related %}
    <a class="related-widget-wrapper-link add-related" href="{{ add_related_url }}?{{ url_params }}"
       id="add_id_{{ name }}"
       title="{% blocktrans %}Add another {{ model }}{% endblocktrans %}">
        <img alt="{% trans 'Add' %}" src="{% static 'admin/img/icon-addlink.svg' %}">
    </a>
    {% endif %}
    {% if can_delete_related %}
    <a class="related-widget-wrapper-link delete-related"
       data-href-template="{{ delete_related_template_url }}?{{ url_params }}"
       id="delete_id_{{ name }}"
       title="{% blocktrans %}Delete selected {{ model }}{% endblocktrans %}">
        <img alt="{% trans 'Delete' %}" src="{% static 'admin/img/icon-deletelink.svg' %}">
    </a>
    {% endif %}
    {% endspaceless %}
    {% endblock %}
</div>
